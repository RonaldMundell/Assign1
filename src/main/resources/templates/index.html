<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial scale=1.0">
  <link rel="stylesheet" href="../public/stylesheets/style.css">
  <title>CourSys - Formula Tester</title>

<body>
<div>
  <h1>Grade Calculator</h1>
  <div id="MainBox">
    <h4>Activies</h4>
    <p>Give grades to numeric activives:</p>
    <table>
      <tr><th>Name</th><th>Short Name</th><th>Weight</th><th>Grade</th><th>Percent</th></tr>
      <tr><td>Activity 1</td><td>A1</td><td><input type="text"></input></td>
        <td><input type="text"></input>/<input type="text"></input></td><td><p></p></td></tr>
      <tr><td>Activity 2</td><td>A2</td><td><input type="text"></input></td>
        <td><input type="text"></input>/<input type="text"></input></td><td><p></p></td></tr>
      <tr><td>Activity 3</td><td>A3</td><td><input type="text"></input></td>
        <td><input type="text"></input>/<input type="text"></input></td><td><p></p></td></tr>
      <tr><td>Activity 4</td><td>A4</td><td><input type="text"></input></td>
        <td><input type="text"></input>/<input type="text"></input></td><td><p></p></td></tr>
    </table>
  </div>
  <h4>Result</h4>
  <input class="buttonStyle" type="button">WEIGHTED</input>
  <input class="buttonStyle" type="button" title="MEAN"/>
</div>
</body>
</html>
